<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</head>

<body>
<section class="h-100">
    <div class="container h-100 py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-10">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="fw-normal mb-0">Giỏ hàng</h3>
                </div>

                <div class="card rounded-3 mb-4" th:each="cart : ${carts}">

                    <div class="card-body p-4">
                        <a th:href="@{'/api/removeCart/' + ${cart.getCartItemId()}}">x</a>
                        <div class="row d-flex justify-content-between align-items-center">
                            <div class="col-md-2 col-lg-2 col-xl-2">
                                <img
                                        src="https://hanoicomputercdn.com/media/product/71044_ban_phim_co_gaming_edra_ek398_beta_red_switch_usb_abs_led_rainbow_1.jpg"
                                        class="img-fluid rounded-3" alt="Cotton T-shirt">
                            </div>
                            <div class="col-md-3 col-lg-3 col-xl-3" style="width: 35% !important;">
                                <p><span class="text-muted">Hãng: </span><span
                                        th:text="${cart.getProductDetail().getProduct().getProductName()}"></span>
                                    <span class="text-muted px-1">Tên:</span><span></span></p>
                                <p><span class="text-muted ">Loại: </span>Bàn phím
                                    <span class="text-muted px-1">Màu:</span>Xám</p>
                                <p><span class="text-muted">Dung lượng: </span>70% layout</p>
                            </div>

                            <div class="col-md-3 col-lg-3 col-xl-2 d-flex align-items-center"
                                 style="width: 15% !important;">
                                <!-- Nút giảm -->
                                <button class="btn" onclick="changeQuantity('decrease', this)">
                                    <i class="fas fa-minus">-</i>
                                </button>

                                <!-- Ô nhập số lượng -->
                                <input id="" min="0" name="quantity" th:value="${cart.getQuantity()}" type="number"
                                       class="form-control  text-center"/>

                                <!-- Nút tăng -->
                                <button class="btn" onclick="changeQuantity('increase', this)">
                                    <i class="fas fa-plus">+</i>
                                </button>
                            </div>
                            <div class="col-md-2 col-lg-2 col-xl-2 offset-lg-1 " style="width: 25% !important;">
                                <h5 class="text-black"
                                    th:text="${cart.getQuantity() * cart.getProductDetail().getPrice()}"></h5>

                            </div>

                        </div>
                    </div>

                </div>

                <div class="card">
                    <div class="card-body">
                        <button type="button" data-mdb-button-init data-mdb-ripple-init
                                class="btn btn-danger btn-block btn-lg">Thanh Toán
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

<!-- JS TĂNG GIẢM SỐ LƯỢNG -->
<script>
    function changeQuantity(action, btn) {
        var input = btn.parentNode.querySelector('input[type=number]');
        var currentValue = parseInt(input.value);
        if (action === 'increase') {
            input.value = currentValue + 1;
        } else if (action === 'decrease' && currentValue > 0) {
            input.value = currentValue - 1;
        }
    }
</script>

</body>
</html>
